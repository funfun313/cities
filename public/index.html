<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.15.4/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.15.4/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.15.4/firebase-database.js"></script>
    <script defer src="/__/firebase/7.15.4/firebase-messaging.js"></script>
    <script defer src="/__/firebase/7.15.4/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="megaheader">
      <h1>Best City Photos</h1>
      <div id="logo" ><img src="img/tower.png" alt="" height="200px"></div>
      <div id="autharea">
        <div id = "currentuser">Hello kitty</div>
        <div id = "authaction"></div>
        <a id = "loginlink" href="#" onclick ="login()">Log in</a>
        <a id = "logoutlink" href="#" onclick="logout()">Log out</a>
      </div>
      <div id="openupload">
        <img src="img/cloud.png" width ="75px" onclick="openupload()">
      </div>
  
    </div>
    <div id= "contentarea">
      <div id="photodisplay"></div>
    </div>
    <div id= "uploadarea">
      <button class = "nicebtn" id="selectpic" onclick="doselect()">Select photo</button>
      <p>
        <input type="text" name="" id="captiontext" placeholder="enter a caption">
      </p>

      <div id="categoryselect">
        <div>        <input type="radio" id="small" name="category" value="small">
          <label for="small">Small Cities</label><br>
        </div>
        <div>
          <input type="radio" id="medium" name="category" value="medium">
          <label for="medium">Medium Cities</label><br>
        </div>
        <div>
          <input type="radio" id="large" name="category" value="large">
          <label for="large">Large Cities</label>
        </div>
      </div>
      <button class="nicebtn" onclick = "upload()">Upload</button>
      <button id= "closebtn" onclick="closeupload()" >Close</button>
      <div hidden>
        <input type="file" name= "filename" id= "myFile">
        <button onclick = "upload()">click me</button>
      </div>
    </div>
    <script defer src="code.js"></script>
  </body>
</html>
